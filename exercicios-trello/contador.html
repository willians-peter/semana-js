    <H1>Contador</H1>
  <button id="contador">Click aqui</button>

 <div class="caixa-mensagem">

</div>

<script>
    const contador = document.getElementById("contador");
    const mensagemDiv = document.getElementById("mensagem");
    let click = 0;

    contador.addEventListener("click", function() {
      click++;
      mensagemDiv.innerText = `VocÃª clicou aqui ${click} vezes.`;
    });
</script>
